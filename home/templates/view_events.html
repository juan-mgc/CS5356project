<!-- student_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming Events</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
        <li>
            <strong>{{ event.title }}</strong> on {{ event.date }}<br>
            {{ event.description }}<br>
            Location: {{ event.location }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
