{% load static %}
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;1000&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            box-sizing: border-box;
        }

        /* Background image for the whole page */
        body {
            background: url("{% static 'images/your-background-image.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        /* Form container with scroll */
        .form-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 30px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            max-height: 80vh; /* Allow scroll if content overflows */
            overflow-y: auto;
        }

        input::placeholder, textarea::placeholder {
            font-size: 14px;
            color: rgba(100, 100, 100, 0.5);
        }

        .form-check-label {
            font-size: 0.9em;
            color: rgba(100, 100, 100, 0.7);
        }

        /* Add spacing between form fields */
        input.form-control-lg, textarea.form-control-lg {
            margin-bottom: 15px;
        }

        /* Button styling */
        .btn {
            padding: 10px 20px;
            font-size: 14px;
            width: 150px;
            margin-bottom: 8px;
        }

        /* Background for date input */
        .date-background {
            background-color: #ffffff
            ;
            padding: 10px;
            border-radius: 5px;
        }

        /* Style for the image column */
        .img-column {
            margin-top: 50px;
        }

        /* Make sure the text inside the form is aligned */
        .text-center h2 {
            font-size: 1.8rem;
        }

        /* Adjust the margin and padding around the form */
        .container-fluid {
            padding-top: 50px;
            padding-bottom: 50px;
        }

    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <!-- Image section -->
                <div class="col-md-9 col-lg-6 col-xl-5 img-column">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>

                <!-- Form container -->
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 form-container">
                    <form method="post" action="{% url 'add_internship' %}" onsubmit="return validateForm();">
                        {% csrf_token %}
                        <div class="text-center">
                            <h2>Post Internship</h2>
                        </div>

                        <!-- Internship ID input -->
                        <input type="text" class="form-control form-control-lg" placeholder="Enter Internship ID" name="internship_id" required/>

                        <!-- Role input -->
                        <input type="text" class="form-control form-control-lg" placeholder="Enter Internship Role" name="role" required/>

                        <!-- Description input -->
                        <textarea class="form-control form-control-lg" placeholder="Enter Description" name="description" required></textarea>

                        <!-- Internship Type-->
                         <div>
                            <label>Type:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type" id="full_time" value="full_time" required>
                                <label class="form-check-label" for="full_time">Full Time</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type" id="part_time" value="part_time" required>
                                <label class="form-check-label" for="part_time">Part Time</label>
                            </div>

                         </div>
                         <p></p>
                        <!-- Location selection -->
                        <div>
                            <label>Location:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="location" id="remote" value="remote" required>
                                <label class="form-check-label" for="remote">Remote</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="location" id="in_office" value="in_office" required>
                                <label class="form-check-label" for="in_office">In Office</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="location" id="hybrid" value="hybrid" required>
                                <label class="form-check-label" for="hybrid">Hybrid</label>
                            </div>
                        </div>

                        <p></p>

                        <!-- Stipend input -->
                        <input type="text" class="form-control form-control-lg" placeholder="Enter Stipend" name="stipend" required/>

                        <!-- Start Date field with background -->
                        <div class="date-background">
                            <label for="start_date">Start Date:</label>
                            <input type="date" class="form-control form-control-lg" name="start_date" required/>
                        </div>

                        <!-- Duration in months -->
                        <input style="margin-top:8px" type="number" class="form-control form-control-lg" placeholder="Enter Duration (in months)" name="duration" required/>

                        

                        <!-- Last Date to Apply field with background -->
                        <div class="date-background">
                            <label for="last_date_to_apply">Last Date to Apply:</label>
                            <input type="date" class="form-control form-control-lg" name="last_date_to_apply" required/>
                        </div>

                        <!-- Submit Buttons -->
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg">Post</button>
                            <button type="button" class="btn btn-secondary btn-lg" onclick="window.history.back();">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
