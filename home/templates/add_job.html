{% load static %}
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;1000&display=swap');
    * {
        margin: 0;
        padding: 0;
        font-family: 'Nunito', sans-serif;
        box-sizing: border-box;
    }
    input::placeholder {
        font-size: 12px;
        color: rgba(100, 100, 100, 0.3);
    }
    input.form-control-lg {
        font-size: 14px; /* Decrease input text size */
    }
    .login-btn {
        font-size: 12px; /* Set desired font size */
    }
    .form-check-input {
        margin-left: 10px; /* Optional: adjust space between radio and label */
    }
    .form-check-label {
        font-size: 0.75em; /* Adjust the label font size */
        color: rgba(100, 100, 100, 0.4);
    }
    .form-container {
        border: 1px solid #ccc; /* Border color */
        border-radius: 8px; /* Rounded corners */
        padding: 20px; /* Space inside the box */
        margin-top: 20px; /* Space above the box */
        background-color: #fff; /* Background color */
    }
</style>
<body>

    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid" alt="Sample image">
          </div>

          <div style="margin-top:10px;" class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 form-container">
            <form method="post" action="{% url 'add_internship' %}" onsubmit="return validateForm();">
                {% csrf_token %}

                <div class="text-center">
                    <h2>Post Job</h2>
                    <p> </p>
                <!-- Internship ID input -->
                <input type="text" class="form-control form-control-lg" placeholder="Enter Job ID" name="internship_id" required/>

                <!-- Role input -->
                <input style="margin-top:10px" type="text" class="form-control form-control-lg" placeholder="Enter Job Role" name="role" required/>

                <!-- Description input -->
                <textarea style="margin-top:8px" class="form-control form-control-lg" placeholder="Enter Description" name="description" required></textarea>

                <!-- Location selection -->
                <div style="margin-top:8px">
                    <label>Location:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="location" id="remote" value="remote" required>
                        <label class="form-check-label" for="remote">Remote</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="location" id="in_office" value="in_office" required>
                        <label class="form-check-label" for="in_office">In Office</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="location" id="hybrid" value="hybrid" required>
                        <label class="form-check-label" for="hybrid">Hybrid</label>
                    </div>
                </div>

                <!-- Stipend input -->
                <input style="margin-top:8px" type="text" class="form-control form-control-lg" placeholder="Enter Stipend" name="stipend" required/>

                <!-- Submit Buttons -->
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;margin-bottom: 8px;font-size: 12px;width:150px;">Post</button>
                    <a href="index"><button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;font-size: 12px;width:150px;margin-bottom: 10px;">Cancel</button></a>
                </div>

            </form>
          </div>
        </div>
      </div>
    </section>

</body>
</html>
