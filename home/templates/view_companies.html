<!-- student_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
</head>
<body>
    <h1>Companies</h1>
    <ul>
        {% for company in companies %}
        <li>
            <strong>{{ company.company_name }}</strong><br>
            Email: {{ company.email }}<br>
            Location: {{ company.city }}, {{ company.state }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
