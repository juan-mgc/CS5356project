{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Companies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f4f7fc;
        }
        
        .container-fluid {
            max-width: 90%;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .table {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        .table th {
            background-color: #4e73df;
            color: white;
            font-weight: bold;
        }
        
        .table td {
            font-size: 14px;
            color: #555;
        }
        
        .btn-custom {
            background-color: #4e73df;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            width: 180px;
        }
        
        .btn-custom:hover {
            background-color: #2c3e50;
        }

        .btn-primary {
            font-size: 14px;
            background-color: #27ae60;
            border-radius: 5px;
        }
        
        .btn-primary:hover {
            background-color: #2ecc71;
        }
        
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }

        .go-back-btn {
            font-size: 14px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
        }

        .go-back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div style="margin-top:10px;" class="col-md-8 col-lg-6 col-xl-6 offset-xl-1">
                <h2 class="text-center mb-4">Registered Companies</h2>

                <!-- Companies Table -->
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Company ID</th>
                                <th>Company Name</th>
                                <th>Email</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for company in companies %}
                            <tr>
                                <td>{{ company.company_id }}</td>
                                <td>{{ company.company_name }}</td>
                                <td>{{ company.email }}</td>
                                <td>{{ company.country }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                <!-- Go Back Button -->
                <div class="text-center mt-4 pt-2">
                    <a href="{% url 'company_dashboard' %}">
                        <button type="button" class="btn go-back-btn">
                            Go Back!
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
