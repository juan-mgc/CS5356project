{% load static %}
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;1000&display=swap');
    * {
        margin: 0;
        padding: 0;
        font-family: 'Nunito', sans-serif;
        box-sizing: border-box;
    }
    body {
        background-color: #f4f8ff; /* Light blue background */
    }
    .btn-custom {
        font-size: 12px; /* Reduced button size */
        width: 150px; /* Reduced width */
        margin-bottom: 10px;
        background-color: navy;
        color: white;
        border: none;
    }
    .table-container {
        margin-top: 30px;
    }
    table {
        width: 100%; /* Stretch the table to fill the container */
        table-layout: fixed;
    }
    thead {
        background-color: #007bff; /* Light blue color */
        color: white;
    }
    th, td {
        padding: 10px;
        text-align: center;
    }
    .header {
        padding-top: 30px;
        text-align: center;
        font-size: 30px;
        color: #007bff; /* Light blue for the header */
    }
    .search-bar {
        width: 200px;
        margin-top: 30px;
    }
    .button-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
    }
    .search-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    .search-container input {
        width: 180px;
        margin-right: 10px;
    }
</style>

<body>

<section class="vh-100">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-lg-10 col-xl-10">
                <!-- Project Name -->
                <div class="header">
                    <h2>Career-X</h2>
                    <p>Manage your job listings with ease</p>
                </div>

                <!-- Search Bar and Buttons -->
                <div class="d-flex justify-content-between align-items-center">
                    <!-- Search Bar -->
                    <div class="search-container">
                        <input type="text" class="form-control search-bar" placeholder="Search by Job Role">
                        <input type="text" class="form-control search-bar" placeholder="Search by Location">
                        <input type="text" class="form-control search-bar" placeholder="Search by Company">
                        <input type="text" class="form-control search-bar" placeholder="Search by Type">
                    </div>

                    <!-- Add Job and Cancel Buttons -->
                    <div class="button-container">
                        <a href="{% url 'add_job' %}">
                            <button class="btn btn-primary btn-custom">Add New Job</button>
                        </a>
                        <a href="{% url 'admin_dashboard' %}">
                            <button class="btn btn-secondary btn-custom">Cancel</button>
                        </a>
                    </div>
                </div>

                <!-- Jobs Table -->
                <div class="table-container">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Job ID</th>
                                <th>Job Role</th>
                                <th>Description</th>
                                <th>Location</th>
                                <th>Stipend</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dummy data for the table -->
                            <tr>
                                <td>1</td>
                                <td>Software Engineer</td>
                                <td>Developing scalable applications</td>
                                <td>Remote</td>
                                <td>$5000</td>
                                <td>
                                    <button class="btn btn-warning btn-custom">Edit</button>
                                    <button class="btn btn-danger btn-custom">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
