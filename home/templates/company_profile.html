{% load static %}
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;1000&display=swap');
        * {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .profile-container {
            width: 75%; /* Adjust width */
            margin: 40px auto;
        }
        .profile-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .profile-label {
            font-weight: bold;
            color: #333;
        }
        .profile-value {
            color: #555;
        }
        .btn-custom {
            font-size: 14px;
            width: 200px;
            margin-top: 20px;
            background-color: navy;
            color: white;
            border: none;
        }
        /* Adjust image size and position */
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        .col-md-9 {
            flex: 0 0 40%;
            max-width: 40%;
        }
        .col-md-8 {
            flex: 0 0 60%;
            max-width: 60%;
        }
        /* Remove the offset to push table towards left */
        .offset-xl-1 {
            margin-left: 0;
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <!-- Reduced the size of the image -->
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="text-center">
                        <h2>Company Profile</h2>
                        <div class="profile-container">
                            <!-- Vertical Profile Details -->
                            <div class="profile-row">
                                <div class="profile-label">Company Name:</div>
                                <div class="profile-value">{{ company.company_name }}</div>
                            </div>
                            <div class="profile-row">
                                <div class="profile-label">Email:</div>
                                <div class="profile-value">{{ company.email }}</div>
                            </div>
                            <div class="profile-row">
                                <div class="profile-label">Contact Number:</div>
                                <div class="profile-value">{{ company.contact_number }}</div>
                            </div>
                            <div class="profile-row">
                                <div class="profile-label">Street:</div>
                                <div class="profile-value">{{ company.street_number }}</div>
                            </div>
                            <div class="profile-row">
                                <div class="profile-label">City:</div>
                                <div class="profile-value">{{ company.city }}</div>
                            </div>
                            <div class="profile-row">
                                <div class="profile-label">State:</div>
                                <div class="profile-value">{{ company.state }}</div>
                            </div>
                            <div class="profile-row">
                                <div class="profile-label">Country:</div>
                                <div class="profile-value">{{ company.country }}</div>
                            </div>
                            <div class="profile-row">
                                <div class="profile-label">Pincode:</div>
                                <div class="profile-value">{{ company.pincode }}</div>
                            </div>
                            <!-- Back button -->
                            <a href="{% url 'company_dashboard' %}">
                                <button class="btn btn-custom">Back to Dashboard</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
